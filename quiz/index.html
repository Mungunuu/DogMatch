<!DOCTYPE html>
<html>

<head>

<title>Quiz Testing</title>

</head>

<body>

    <form>
        <label>Do you want a cuddly dog?</label>
        <input type="range" min="1" max="5" class="slider" id="cuddle">
        <br>

        <label>Do you have kids?</label>
        <input type="radio" name="kidsY" value="true">
        <input type="radio" name="kidsY" value="false">
        <br>

        <label>Do you already own dogs?</label>
        <input type="radio" name="existDogs" value="true">
        <input type="radio" name="existDogs" value="false">
        <br>

        <button id="next" onclick="friendMatch()">Next</button>
    </form>

    <script src="splitting.js"></script>
</body>
</html>
